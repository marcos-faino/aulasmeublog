{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> {% block titulo %}{% endblock %} </title>
    <link href="{% static 'meublog.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'imagens/favicon_meu_blog.ico' %}" type="image/x-icon" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div id="content">
        {% block conteudo %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2><a class="text-decoration-none" href="{% url 'meublog:listar_posts' %}"> Meu Blog</a></h2>
        <p>Este é o meu blog</p>
        {% if user.is_anonymous %}
            <p><a class="btn btn-primary" href="{% url 'meublog:cadastrouser' %}">Cadastrar</a></p>
            <p><a class="btn btn-success" href="{% url 'meublog:loginuser' %}">Entrar</a></p>
        {% else %}
            <p>Usuário: <b>{{ user.username }}</b></p>
            <p><a class="btn btn-danger" href="{% url 'meublog:logoutuser' %}">Sair</a></p>
        {% endif %}
    </div>
</body>
</html>
